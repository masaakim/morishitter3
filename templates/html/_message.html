{# messages #}

  <div class="alert {% if MESSAGE_ALERT.type %}alert-{{MESSAGE_ALERT.type}}{% else %}alert{% endif %} alert-block">
    <a class="close" data-dismiss="alert">Ã—</a>
    {% if MESSAGE_ALERT.heading %}<h4 class="alert-heading">{{MESSAGE_ALERT.heading}}</h4>{% endif %}

      {{message}}
    {% endfor %}
  </div>
{% endif %}
